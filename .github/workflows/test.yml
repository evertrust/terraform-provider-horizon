name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: runs-on=${{ github.run_id }}/runner=evertrust-large

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure Runs-On
        uses: runs-on/action@v2

      - name: Fetch secrets via Vault
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ vars.VAULT_ADDR }}
          method: ${{ vars.VAULT_AUTH_METHOD }}
          path: ${{ vars.VAULT_AUTH_PATH }}
          secrets: |
            ci/data/repositories/evertrust/terraform-provider-horizon license | LICENSE ;

      - name: Log in to Quay registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: quay.io
          username: ${{ vars.QUAY_USER }}
          password: ${{ vars.QUAY_TOKEN }}

      - name: Set up Docker
        uses: docker/setup-docker-action@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Horizon stack
        id: setup-tests
        run: make setup
        env:
          EVT_GIT_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          LICENSE: ${{ vars.LICENSE }}

      - name: Run Init tests
        if: always() && steps.setup-tests.outcome == 'success'
        id: test-init
        run: make test-init

      - name: Run tests
        run: go test ./... -v